apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare-dns01
spec:
  tls:
  - hosts:
      - whoami.global.prod.rancher.ryezone.com
    secretName: whoami-tls
  rules:
  - host: whoami.global.prod.rancher.ryezone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              name: http