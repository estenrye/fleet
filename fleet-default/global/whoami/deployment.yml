apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: global-whoami
  labels:
    app: whoami
    region: global
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: containous/whoami:v1.5.0
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: 50m
          requests:
            cpu: 500m
            memory: 25m