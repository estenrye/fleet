defaultNamespace: cattle-monitoring-system
helm:
  chart: rancher-monitoring
  repo: https://charts.rancher.io
  releaseName: rancher-monitoring
  version: 14.5.100
targetCustomizations:
- helm:
    values:
      rke2Etcd:
        clients:
          tolerations:
            - effect: NoExecute
              key: CriticalAddonsOnly
              value: "true"
              operator: Equal
    clusterSelector: {}