kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: helm-repo
  namespace: fleet-local
spec:
  branch: main
  clientSecretName: gitrepo-auth-mbv7p
  insecureSkipTLSVerify: false
  paths:
  - /helm-repo
  repo: https://github.com/estenrye/fleet.git
  serviceAccount: ""
  targets:
  - clusterSelector: {}
