kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: smallstep-repo
  namespace: fleet-default
spec:
  branch: main
  clientSecretName: gitrepo-auth
  insecureSkipTLSVerify: false
  paths:
  - /smallstep-certificates
  repo: https://github.com/estenrye/fleet.git
  serviceAccount: ""
  targets:
  - clusterSelector: {}
